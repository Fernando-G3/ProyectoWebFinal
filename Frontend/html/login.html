<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">
  <div class="container-login" id="containerLogin">
    <div class="left-login" id="leftLogin">
        <div class="left-content">
            <a href="#" class="back-login">
            <img src="../assets/icon-back.png" alt="Volver" class="back-icon" />
            </a>
            <img src="../assets/ticketnoob-logo.png" alt="Ticket Noob" class="logo-login" />
            <button class="btn-login-register" id="goToRegister">Registrarme</button>
        </div>
    </div>


    <div class="right-login" id="rightLogin">
      <form class="login-form" id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"  maxlength="45" required />

        <label for="password">Contraseña:</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" maxlength="20" required />
            <i id="togglePassword" class="fa fa-eye"></i>
        </div>


        <a href="#" class="forgot-password">Olvidé mi contraseña</a>

        <button type="submit" class="btn-login-submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/responsive-components.js"></script>

</body>

</html>

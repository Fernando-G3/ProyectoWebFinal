<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register-body">
  <div class="container-login" id="containerLogin">
    <div class="left-login" id="leftLogin">
      <a href="#" class="back-login">
        <img src="../assets/icon-back.png" alt="Volver" class="back-icon" />
      </a>
      <img src="../assets/logo-ticketnoob.png" alt="Ticket Noob" class="logo-login" />
      <button class="btn-login-register">Registrarme</button>
    </div>

    <div class="right-login" id="rightLogin">
      <form class="login-form" id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <a href="#" class="forgot-password">Olvidé mi contraseña</a>

        <button type="submit" class="btn-login-submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="../js/responsive-components.js"></script>
</body>
</html>
